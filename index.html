<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/main.js"></script>
		<title>タイトル予定</title>
	</head>
	<body>
		<header>
			<h1>タイトル予定</h1>
		</header>
		<div id="main">
			<div id="charctor">
				<table id="player">
					<tr>
						<td>Player</td>
						<td>値</td>
					</tr>
					<tr>
						<td>HP</td>
						<td id="player-hp"></td>
					</tr>
					<tr>
						<td>MP</td>
						<td id="player-mp"></td>
					</tr>
					<tr>
						<td>At</td>
						<td id="player-at"></td>
					</tr>
					<tr>
						<td>Df</td>
						<td id="player-df"></td>
					</tr>
				</table>
				<table id="enemy">
					<tr>
						<td>enemy</td>
						<td>値</td>
					</tr>
					<tr>
						<td>HP</td>
						<td id="enemy-hp"></td>
					</tr>
					<tr>
						<td>MP</td>
						<td id="enemy-mp"></td>
					</tr>
					<tr>
						<td>At</td>
						<td id="enemy-at"></td>
					</tr>
					<tr>
						<td>Df</td>
						<td id="enemy-df"></td>
					</tr>
				</table>
			</div>
			<div id="command">
				<button id="attack">攻撃</button>
				<button id="deffeth">防御</button>
				<button id="heal">回復</button>
				<button id="encount">エンカウント</button>
			</div>
			<div id="skill" class="hidemode">
				<button id="skillA"></button>
				<button id="skillB"></button>
				<button id="skillC"></button>
				<button id="skillD"></button>
			</div>
			<div id="log"></div>
		</div>
		<footer><p>© 2024/10/21 maked</p></footer>
