<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/main.js"></script>
		<title>タイトル予定</title>
	</head>
	<body>
		<header>
			<h1>タイトル予定
			</h1>
			<button id="menu">▽</button>
		</header>
		<div id="topside">
			<div id="main">
				<div id="imageBox">
					<div id="makeClass">
						<p>playerName</p>
						<input type="text" maxlength="10" id="player-name" placeholder="名前を入れてね(10文字まで)">
						<p>classNumber</p>
						<input type="number" id="player-class" min="0" placeholder="数字を入れてね">
						<button id="submit">決定</button>
					</div>
					<div id="explanation" style="display: none;">
						<h3>ステータスについて</h3>
						<p>HP:なくなると死ぬよ</p>
					</div>
				</div>
				<div id="charctor">
					<table id="player">
						<tr>
							<td id="name">Player</td>
							<td>値</td>
						</tr>
						<tr>
							<td>HP</td>
							<td id="player-hp"></td>
						</tr>
						<tr>
							<td>MP</td>
							<td id="player-mp"></td>
						</tr>
						<tr>
							<td>At</td>
							<td id="player-at"></td>
						</tr>
						<tr>
							<td>Df</td>
							<td id="player-df"></td>
						</tr>
					</table>
					<table id="enemy">
						<tr>
							<td id="enemy-name">enemy</td>
							<td>値</td>
						</tr>
						<tr>
							<td>HP</td>
							<td id="enemy-hp"></td>
						</tr>
						<tr>
							<td>MP</td>
							<td id="enemy-mp"></td>
						</tr>
						<tr>
							<td>At</td>
							<td id="enemy-at"></td>
						</tr>
						<tr>
							<td>Df</td>
							<td id="enemy-df"></td>
						</tr>
					</table>
				</div>
			</div>
			<div id="rightside">
				<div id="story">？階層</div>
				<div id="player-gold">所持金:0</div>
				<div id="log"></div>
			</div>
		</div>
		<div id="underside">
			<div id="command">
				<button id="attack">攻撃</button>
				<button id="deffeth">魔法</button>
				<button id="heal">購入</button>
				<button id="encount">エンカウント系</button>
			</div>
			<div id="skill" class="hidemode">
				<button id="skillA"></button>
				<button id="skillB"></button>
				<button id="skillC"></button>
				<button id="skillD"></button>
			</div>
		</div>
		<footer><p>© 2024/10/21 maked</p></footer>
	</body>
</html>
